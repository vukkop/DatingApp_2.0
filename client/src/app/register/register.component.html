<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <!-- Template form
    <input type="text" name="username" [(ngModel)]="model.username" placeholder="Username" class="form-control mb-2">
    -->
  <!-- Reactive form
  <div class="mb-3">
    <input type="password" formControlName="password" placeholder="Password"
      [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
      class="form-control">
    <div *ngIf="registerForm.get('password')?.hasError('required')" class="invalid-feedback">
      Please enter a password.
    </div>
    <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="invalid-feedback">
      Password must be at least 4 characters.
    </div>
    <div *ngIf="registerForm.get('password')?.hasError('maxlength')" class="invalid-feedback">
      Password must be at most 8 characters.
    </div>
  </div> -->

  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input formControlName="gender" type="radio" class="form-check-input" value="male"> Male
    </label>
    <label class="form-check-label">
      <input formControlName="gender" type="radio" class="form-check-input ms-3" value="female"> Female
    </label>
  </div>

  <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'">
  </app-text-input>

  <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date of Birth'"
    [maxDate]="maxDate">
  </app-date-picker>

  <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'"
    [type]="'password'">
  </app-text-input>

  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-secondary" type="button">Cancel</button>
  </div>
</form>
