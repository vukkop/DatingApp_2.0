<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul *ngIf="loggedIn" class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn" dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
      <div *dropdownMenu class="dropdown-menu">
        <a href="#" class="dropdown-item">Edit Profile</a>
